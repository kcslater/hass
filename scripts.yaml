  - service: script.spotify_switch
    data:
      title: Living Room
spotify_guest_room:
  alias: Spotify Guest Room
  sequence:
  - service: media_player.volume_set
    data:
      entity_id: media_player.guest_room_stereo
      volume_level: 0.15
  - service: script.spotify_switch
