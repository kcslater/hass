# GENERAL
good_morning:
  alias: "Good Morning"
  sequence:
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.abode_alarm_system 
    - service: homeassistant.turn_on
      entity_id: group.media_autos

everything_off:
  alias: "Everything Off"
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.all_lights
    - service: homeassistant.turn_off
      entity_id: group.all_stereos
    - service: script.turn_on
      entity_id: script.close_garage

night_time:
  alias: "Transition to Night"
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.media_autos
    - service: alarm_control_panel.alarm_arm_home
      entity_id: alarm_control_panel.abode_alarm_system    

goodnight:
  alias: "Goodnight"
  sequence:
    - service: script.turn_on
      entity_id: script.everything_off
    - service: script.turn_on
      entity_id: script.night_time

time_for_bed:
  alias: "Time For Bed"
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.base
    - service: homeassistant.turn_off
      entity_id: group.guest_room
    - service: light.turn_on
      entity_id: light.bedroom
    - service: script.turn_on
      entity_id: script.night_time

tv_time:
  alias: "TV Time"
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.base
    - service: homeassistant.turn_off
      entity_id: group.bedroom

goodbye:
  alias: "Goodbye"
  sequence:
    - service: script.turn_on
      entity_id: script.everything_off
    - service: homeassistant.turn_off
      entity_id: group.media_autos
    - service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.abode_alarm_system

# SPECIAL MUSIC
turntable:
  alias: "Turntable"
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.living_room_stereo_main
    - delay: '00:00:02'
    - service: media_player.select_source
      data:
        entity_id: media_player.living_room_stereo_main
        source: phono
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room_stereo_main
        volume_level: 0.7
streaming:
  alias: "Streaming"
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.living_room_stereo_main
    - delay: '00:00:02'
    - service: media_player.select_source
      data:
        entity_id: media_player.living_room_stereo_main
        source: spotify
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room_stereo_main
        volume_level: 0.55
close_garage:
  alias: "Close Garage"
  sequence:
    - service: cover.close_cover
      data:
        entity_id: cover.garage_door
spotify_play:
  alias: "Spotify Play"
  sequence:
    - service: media_player.media_play
      data:
        entity_id: media_player.spotify
spotify_pause:
  alias: "Spotify Pause"
  sequence:
    - service: media_player.media_pause
      data:
        entity_id: media_player.spotify
spotify_next:
  alias: "Spotify Next"
  sequence:
    - service: media_player.media_next_track
      data:
        entity_id: media_player.spotify
spotify_previous:
  alias: "Spotify Previous"
  sequence:
    - service: media_player.media_previous_track
      data:
        entity_id: media_player.spotify
spotify_living_room:
  alias: "Spotify Living Room"
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.spotify
        source: 'Living Room Stereo'
spotify_bedroom:
  alias: "Spotify Bedroom"
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.bedroom_stereo_main
    - service: media_player.select_source
      data:
        entity_id: media_player.spotify
        source: 'Bedroom Stereo'
    - delay: '00:00:02'
    - condition: state
      entity_id: media_player.bedroom_stereo_main
      state: 'mc_link'
    - service: media_player.select_source
      data:
        entity_id: media_player.spotify
        source: 'Living Room Stereo'
spotify_kitchen:
  alias: "Spotify Kitchen"
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.kitchen_stereo_main
    - service: media_player.select_source
      data:
        entity_id: media_player.spotify
        source: 'Kitchen Stereo'
    - delay: '00:00:02'
    - condition: state
      entity_id: media_player.kitchen_stereo_main
      state: 'mc_link'
    - service: media_player.select_source
      data:
        entity_id: media_player.spotify
        source: 'Living Room Stereo'
spotify_basement:
  alias: "Spotify Basement"
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.spotify
        source: 'Basement Stereo'
spotify_guest_room:
  alias: "Spotify Guest Room"
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.spotify
        source: 'Guest Room Stereo'
