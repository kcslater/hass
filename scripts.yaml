# GENERAL
good_morning:
  alias: "Good Morning"
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_lights
        brightness_pct: 100
    - service: input_boolean.turn_off
      entity_id: input_boolean.sleeping

lock_if_closed_1:
  alias: "Lock The Door If Closed And Unlocked"
  sequence:
    - condition: state
      entity_id: binary_sensor.front_door
      state: 'off'
    - condition: state
      entity_id: lock.home_door_lock
      state: 'unlocked'
    - service: lock.lock
      entity_id: lock.home_door_lock

lock_if_closed:
  alias: "Lock The Door Or Notify That It Is Open"
  sequence:
    - service: script.lock_if_closed_1
    - condition: state
      entity_id: binary_sensor.front_door
      state: 'on'
    - service: notify.mobile_app_eye_phone
      data_template:
        message: >
          Hey silly, you asked me to lock the front door, but you have to close it first!
        title: Front Door Open
    - service: notify.mobile_app_meghans_iphone
      data_template:
        message: >
          Hey silly, you asked me to lock the front door, but you have to close it first!
        title: Front Door Open

everything_off:
  alias: "Everything Off"
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.bedroom
    - service: homeassistant.turn_off
      entity_id: group.upstairs
    - service: cover.close_cover
      entity_id: cover.garage_door
    - service: media_player.media_pause
      entity_id: media_player.bedroom
    - service: media_player.media_pause
      entity_id: media_player.kitchen
    - service: media_player.media_pause
      entity_id: media_player.living_room
    - condition: state
      entity_id: input_boolean.guests_visiting
      state: 'off'
    - service: homeassistant.turn_off
      entity_id: group.downstairs

goodnight:
  alias: "Goodnight"
  sequence:
    - service: input_boolean.turn_on
      entity_id: input_boolean.sleeping
    - service: script.lock_if_closed
    - service: script.everything_off
    - service: alarm_control_panel.alarm_arm_home
      entity_id: alarm_control_panel.abode_alarm
    - delay: 00:00:10
    - service: media_player.volume_set
      data:
        entity_id: media_player.bedroom
        volume_level: 0.2

time_for_bed:
  alias: "Time For Bed"
  sequence:
    - service: input_boolean.turn_on
      entity_id: input_boolean.sleeping
    - service: light.turn_on
      entity_id: light.bedroom_lights
    - service: alarm_control_panel.alarm_arm_home
      entity_id: alarm_control_panel.abode_alarm
    - service: script.lock_if_closed
    - service: homeassistant.turn_off
      entity_id: group.upstairs
    - service: media_player.media_pause
      entity_id: media_player.kitchen
    - service: media_player.media_pause
      entity_id: media_player.living_room
    - service: cover.close_cover
      entity_id: cover.garage_door
    - condition: state
      entity_id: input_boolean.guests_visiting
      state: 'off'
    - service: homeassistant.turn_off
      entity_id: group.downstairs

tv_time:
  alias: "TV Time"
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.upstairs
    - service: cover.close_cover
      entity_id: cover.garage_door
    - service: homeassistant.turn_off
      entity_id: group.bedroom
    - service: light.turn_off
      entity_id: light.basement_lights
    - service: media_player.media_pause
      entity_id: media_player.bedroom
    - service: media_player.media_pause
      entity_id: media_player.kitchen
    - service: media_player.media_pause
      entity_id: media_player.living_room
    - service: media_player.turn_on
      entity_id: media_player.guest_room_stereo_main
    - service: media_player.select_source
      data:
        entity_id: media_player.guest_room_stereo_main
        source: 'tv'
    - after: '20:00'
      condition: time
    - service: light.turn_on
      data:
        entity_id: light.guest_room
        brightness_pct: 100
    - service: light.turn_off
      data:
        entity_id: light.guest_room
        transition: 300

goodbye:
  alias: "Goodbye"
  sequence:
    - service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.abode_alarm
    - service: input_boolean.turn_off
      entity_id: input_boolean.sleeping
    - service: script.lock_if_closed
    - service: script.everything_off
    # in case of guests
    - service: homeassistant.turn_off
      entity_id: group.downstairs

standby:
  alias: "Standby"
  sequence:
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.abode_alarm

# SPECIAL MUSIC
turntable:
  alias: "Turntable"
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.living_room
        source: Line-in
    - service: media_player.media_play
      entity_id: media_player.living_room
close_garage:
  alias: "Close Garage"
  sequence:
    - service: cover.close_cover
      entity_id: cover.garage_door

switch_to_tv:
  alias: "Switch to TV"
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.guest_room_stereo_main
        source: "tv"

### SONOS SCRIPTS

sonos_group:
  alias: "Sonos Group"
  sequence:
    - condition: template
      value_template: >
        {% if target_player is not none and target_player != false and target_player != '' %}
          true
        {% else %}
          false
        {% endif %}
   
    # The target player must not be playing anything
    - condition: template
      value_template: >
        {% if states(target_player) != 'playing' %}
          true
        {% else %}
          false
        {% endif %}
   
    # First join the player into the group
    - service: sonos.join
      data_template:
        master: media_player.{{ states('input_select.music_controller') }}
        entity_id: >
          {% if target_player is not none %}
            {{ target_player }}
          {% endif %}
    
    # Now set the target player to the same volume as the controller
    - service: media_player.volume_set
      data_template:
        entity_id: >
          {% if target_player is not none %}
            {{ target_player }}
          {% endif %}
        volume_level: >
          {{ state_attr('media_player.' + states('input_select.music_controller'), 'volume_level') }}

sonos_ungroup:
  alias: "Sonos Ungroup"
  sequence:
    - condition: template
      value_template: >
        {% if target_player is not none and target_player != false and target_player != '' %}
          true
        {% else %}
          false
        {% endif %}
   
    # The target player must be playing
    - condition: template
      value_template: >
        {% if states(target_player) == 'playing' %}
          true
        {% else %}
          false
        {% endif %}
   
    # The target must not be the co-ordinator
    - condition: template
      value_template: >
        {% if target_player != 'media_player.' + states('input_select.music_controller') %}
          true
        {% else %}
          false
        {% endif %}
    
    - service: sonos.unjoin
      data_template:
        entity_id: >
          {% if target_player is not none %}
            {{ target_player }}
          {% endif %}

sonos_move:
  alias: "Sonos Move"
  sequence:
    - service: script.sonos_group
      data_template:
        target_player: '{{ new_player }}'
    - service: sonos.unjoin
      data_template:
        entity_id: '{{ old_player }}'
    - service: script.sonos_set_controller
      data_template:
        target_player: '{{ new_player }}'

sonos_check_controller:
  alias: "If Music Controller is not playing, switch to playing device"
  sequence:
    - condition: template
      value_template: >
        {{ not is_state('media_player.'+ states('input_select.music_controller'), 'playing') }}
    - service: script.sonos_set_controller
      data_template:
        target_player: >
          {% if is_state('media_player.living_room', 'playing') and 'media_player.living_room' == state_attr('media_player.living_room', 'sonos_group')[0] %}
            media_player.living_room
          {% elif is_state('media_player.kitchen', 'playing') and 'media_player.kitchen' == state_attr('media_player.kitchen', 'sonos_group')[0] %}
            media_player.kitchen
          {% elif is_state('media_player.bedroom', 'playing') and 'media_player.bedroom' == state_attr('media_player.bedroom', 'sonos_group')[0] %}
            media_player.bedroom
          {% endif %}

sonos_group_if_playing:
  alias: "Sonos Group if Music Controller is playing"
  sequence:
    - service: script.sonos_check_controller
    - wait_template: >
        {{ is_state('media_player.' + states('input_select.music_controller'), 'playing') }}
      timeout: '00:00:05'
    - condition: template
      value_template: >
        {{ is_state('media_player.' + states('input_select.music_controller'), 'playing') }}
    - service: script.sonos_group
      data_template:
        target_player: '{{ target_player }}'

sonos_move_if_playing:
  alias: "Sonos Move if Music Controller is playing"
  sequence:
    - service: script.sonos_check_controller
    - wait_template: >
        {{ is_state('media_player.' + states('input_select.music_controller'), 'playing') }}
      timeout: '00:00:05'
    - condition: template
      value_template: >
        {{ is_state('media_player.' + states('input_select.music_controller'), 'playing') }}
    - service: script.sonos_move
      data_template:
        new_player: '{{ new_player }}'
        old_player: '{{ ''media_player.'' + states(''input_select.music_controller'') }}'

sonos_move_bedroom:
  alias: "Sonos Move Bedroom"
  sequence:
    - service: script.sonos_move
      data_template:
        new_player: 'media_player.bedroom'
        old_player: '{{ ''media_player.'' + states(''input_select.music_controller'') }}'

sonos_move_kitchen:
  alias: "Sonos Move Kitchen"
  sequence:
    - service: script.sonos_move
      data_template:
        new_player: 'media_player.kitchen'
        old_player: '{{ ''media_player.'' + states(''input_select.music_controller'') }}'

sonos_move_living_room:
  alias: "Sonos Move Living Room"
  sequence:
    - service: script.sonos_move
      data_template:
        new_player: 'media_player.living_room'
        old_player: '{{ ''media_player.'' + states(''input_select.music_controller'') }}'

sonos_group_bedroom:
  alias: "Sonos Group Bedroom"
  sequence:
    - service: script.sonos_group
      data:
        target_player: media_player.bedroom

sonos_group_kitchen:
  alias: "Sonos Group Kitchen"
  sequence:
    - service: script.sonos_group
      data:
        target_player: media_player.kitchen

sonos_group_living_room:
  alias: "Sonos Group Living Room"
  sequence:
    - service: script.sonos_group
      data:
        target_player: media_player.living_room

sonos_group_all:
  alias: "Sonos Group All"
  sequence:
    - service: script.sonos_group
      data:
        target_player: media_player.living_room
    - service: script.sonos_group
      data:
        target_player: media_player.kitchen
    - service: script.sonos_group
      data:
        target_player: media_player.bedroom

sonos_ungroup_all:
  alias: "Sonos Ungroup All"
  sequence:
    - service: sonos.unjoin
      data_template:
        entity_id: >
          {% if states('input_select.music_controller') == 'bedroom' %}
            media_player.kitchen
          {% else %}
            media_player.bedroom
          {% endif %}
    - service: sonos.unjoin
      data_template:
        entity_id: >
          {% if states('input_select.music_controller') == 'bedroom' or states('input_select.music_controller') == 'kitchen' %}
            media_player.living_room
          {% else %}
            media_player.kitchen
          {% endif %}

sonos_ungroup_bedroom:
  alias: "Sonos Ungroup Bedroom"
  sequence:
    - service: sonos.unjoin
      entity_id: media_player.bedroom

sonos_ungroup_kitchen:
  alias: "Sonos Ungroup Kitchen"
  sequence:
    - service: sonos.unjoin
      entity_id: media_player.kitchen

sonos_ungroup_living_room:
  alias: "Sonos Ungroup Living Room"
  sequence:
    - service: sonos.unjoin
      entity_id: media_player.living_room

sonos_set_controller:
  alias: "Set Music Controller"
  sequence:
    - delay: 00:00:01
    - condition: template
      value_template: >
        {{ target_player is not none and target_player != false and target_player != '' }}
    - condition: template
      value_template: >
        {{ target_player == state_attr(target_player, 'sonos_group')[0] }}
    - service: input_select.select_option
      data_template:
        option: >
          {{ target_player.replace('media_player.', '') }}
      entity_id: input_select.music_controller

sonos_pause:
  alias: "Sonos Pause"
  sequence:
    - service: media_player.media_pause
      data_template:
        entity_id: '{{ "media_player." + states("input_select.music_controller") }}'

sonos_play:
  alias: "Sonos Play"
  sequence:
    - service: media_player.media_play
      data_template:
        entity_id: '{{ "media_player." + states("input_select.music_controller") }}'

sonos_next:
  alias: "Sonos Next"
