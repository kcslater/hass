    - service: media_player.media_next_track
      data_template:
        entity_id: '{{ "media_player." + states("input_select.music_controller") }}'

sonos_previous:
  alias: "Sonos Previous"
  sequence:
    - service: media_player.media_previous_track
      data_template:
        entity_id: '{{ "media_player." + states("input_select.music_controller") }}'

