unlink_rooms:
  alias: "Unlink All Rooms"
  sequence:
    - service: rest_command.ask_alexa
      data:
        message: "Ask music cast to unlink all rooms"

turntable:
  alias: "Turntable"
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.living_room_stereo_main
    - delay:
        seconds: 5
    - service: media_player.select_source
      data:
        entity_id: media_player.living_room_stereo_main
        source: phono
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room_stereo_main
        volume_level: 0.7
streaming:
  alias: "Streaming"
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.living_room_stereo_main
    - delay:
        seconds: 5
    - service: media_player.select_source
      data:
        entity_id: media_player.living_room_stereo_main
        source: spotify
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room_stereo_main
        volume_level: 0.55
close_garage:
  alias: "Close Garage"
  sequence:
