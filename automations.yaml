- id: porch_light_off_20mins
  alias: Porch Light Off After 20 Mins
  trigger:
  - platform: state
    entity_id: light.front_door_light
    to: 'on'
    for: 00:20:00
  action:
  - service: light.turn_off
    data:
      entity_id: light.front_door_light
- id: remove_new_devices_notification
  alias: Remove new devices notification
  trigger:
  - platform: state
    entity_id: persistent_notification.config_entry_discovery
    to: notifying
  - platform: homeassistant
    event: start
  action:
  - service: persistent_notification.dismiss
    data:
      notification_id: config_entry_discovery
- id: start_homekit2
  alias: HA Starts, Wait 3 Mins + Start HomeKit
  trigger:
  - platform: homeassistant
    event: start
  action:
  - delay: 00:03
  - service: homekit.start
- id: time_for_bed_hue
  alias: Hold Hue On Button, Time For Bed
  trigger:
  - platform: state
    entity_id: sensor.hue_dimmer_switch_1
    to: 1_hold
  action:
    service: script.turn_on
    data:
      entity_id: script.time_for_bed
- id: goodnight_hue
  alias: Hold Hue Off Button, Goodnight
  trigger:
  - platform: state
    entity_id: sensor.hue_dimmer_switch_1
    to: 4_hold
  action:
    service: script.turn_on
    data:
      entity_id: script.goodnight
- id: standby_5am
  alias: 5 AM Present, Standby
  trigger:
  - platform: time
    at: 05:00:00
  condition:
  - condition: state
    entity_id: group.all_present
    state: 'on'
  action:
  - service: alarm_control_panel.alarm_disarm
    data:
      entity_id: alarm_control_panel.abode_alarm
- id: home_11pm
  alias: 11 PM Present, Home
  trigger:
  - platform: time
    at: '23:00:00'
  condition:
  - condition: state
    entity_id: group.all_present
    state: 'on'
  action:
  - service: alarm_control_panel.alarm_arm_home
    data:
      entity_id: alarm_control_panel.abode_alarm
  - service: lock.lock
    data:
      entity_id: lock.home_door_lock
- id: everything_off_2am
  alias: 2 AM Not Present, Everything Off
  trigger:
  - platform: time
    at: 02:00:00
  condition:
  - condition: state
    entity_id: group.all_present
    state: 'off'
  action:
  - service: script.turn_on
    data:
      entity_id: script.everything_off
- id: sleeping_off_6am
  alias: 6 AM, Sleeping Off
  trigger:
  - platform: time
    at: 06:00:00
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.sleeping
- id: standby_arrival
  alias: Anyone Arrives, Standby
  trigger:
  - entity_id: binary_sensor.m_present
    platform: state
    to: 'on'
  - entity_id: binary_sensor.k_present
    platform: state
    to: 'on'
  - entity_id: input_boolean.x_present
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.sleeping
    state: 'off'
  action:
  - data:
      entity_id: alarm_control_panel.abode_alarm
    service: alarm_control_panel.alarm_disarm
- id: porch_light_on_arrival_night
  alias: Anyone Arrives At Night, Porch Light
  trigger:
  - entity_id: binary_sensor.m_present
    platform: state
    to: 'on'
  - entity_id: binary_sensor.k_present
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.sleeping
    state: 'off'
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - before: '23:59'
    condition: time
  action:
  - data:
      entity_id: light.front_door_light
    service: light.turn_on
- id: living_room_lights_on_first_arrival
  alias: First Person Arrives At Night, Living Room Lights
  trigger:
  - entity_id: group.all_present
    platform: state
    to: 'on'
  - entity_id: group.core_present
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.sleeping
    state: 'off'
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - before: '22:00:00'
    condition: time
  action:
  - data:
      entity_id: light.living_room_lights
    service: light.turn_on
- id: goodbye_last_exit
  alias: Last Person Leaves, Goodbye
  trigger:
  - platform: state
    entity_id: group.all_present
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.sleeping
    state: 'off'
  action:
  - service: script.turn_on
    data:
      entity_id: script.goodbye
- id: goodbye_away
  alias: Abode_alarm to Away, Goodbye
  trigger:
  - platform: state
    entity_id: alarm_control_panel.abode_alarm
    to: armed_away
  action:
  - service: script.turn_on
    data:
      entity_id: script.goodbye
- id: mute_counter_1
  alias: Soundbar down 0 -> 1
  trigger:
  - platform: state
    entity_id: sensor.guest_room_volume
  condition:
  - condition: state
    entity_id: counter.mute_counter
    state: '0'
  - condition: template
    value_template: '{{ trigger.to_state.state < trigger.from_state.state }}'
  action:
  - service: counter.increment
    data:
      entity_id: counter.mute_counter
- id: mute_counter_2
  alias: Soundbar up 1 -> 2
  trigger:
  - platform: state
    entity_id: sensor.guest_room_volume
  condition:
  - condition: state
    entity_id: counter.mute_counter
    state: '1'
  - condition: template
    value_template: '{{ trigger.to_state.state > trigger.from_state.state }}'
  action:
  - service: counter.increment
    data:
      entity_id: counter.mute_counter
- id: mute_complete
  alias: Soundbar down 2 -> mute
  trigger:
  - platform: state
    entity_id: sensor.guest_room_volume
  condition:
  - condition: state
    entity_id: counter.mute_counter
    state: '2'
  - condition: template
    value_template: '{{ trigger.to_state.state < trigger.from_state.state }}'
  action:
  - service: media_player.volume_mute
    data:
      entity_id: media_player.guest_room_stereo_main
      is_volume_muted: true
- id: mute_counter_0_idle
  alias: Mute Counter Idle -> 0
  trigger:
  - platform: state
    entity_id: counter.mute_counter
    to: '1'
    for: 00:00:03
  - platform: state
    entity_id: counter.mute_counter
    to: '2'
    for: 00:00:03
  action:
  - service: counter.reset
    data:
      entity_id: counter.mute_counter
- id: sonos_lr_on
  alias: Sonos Plays in LR with LR on
  description: ''
  trigger:
  - entity_id: media_player.living_room
    platform: state
    to: playing
  condition: 
  - condition: template
    value_template: "{{ not is_state('media_player.living_room_stereo_main', 'off') }}"
  action:
  - service: media_player.select_source
    data:
      entity_id: media_player.living_room_stereo_main
      source: 'audio1'
  - service: media_player.volume_set
    data:
      entity_id: media_player.living_room_stereo_main
      volume_level: 0.77
- id: sonos_lr_off_ungrouped
  alias: Sonos Plays in LR with LR off ungrouped
  description: ''
  trigger:
  - entity_id: media_player.living_room
    platform: state
    to: playing
  condition:
  - condition: state
    entity_id: media_player.living_room_stereo_main
    state: 'off'
  - condition: template
    value_template: >
      {{ state_attr('media_player.living_room', 'sonos_group')|length == 1 }}
  action:
  - service: media_player.media_pause
    entity_id: media_player.living_room
  - service: media_player.turn_on
    entity_id: media_player.living_room_stereo_main
  - delay: '00:00:12'
  - service: media_player.select_source
    data:
      entity_id: media_player.living_room_stereo_main
      source: 'audio1'
  - service: media_player.volume_set
    data:
      entity_id: media_player.living_room_stereo_main
      volume_level: 0.77
  - service: media_player.media_play
    entity_id: media_player.living_room
- id: sonos_lr_off_grouped
  alias: Sonos Plays in LR with LR off grouped
  description: ''
  trigger:
  - entity_id: media_player.living_room
    platform: state
    to: playing
  condition:
  - condition: state
    entity_id: media_player.living_room_stereo_main
    state: 'off'
  - condition: template
    value_template: >
      {{ state_attr('media_player.living_room', 'sonos_group')|length > 1 }}
  action:
  - service: media_player.turn_on
    entity_id: media_player.living_room_stereo_main
  - service: media_player.select_source
    data:
      entity_id: media_player.living_room_stereo_main
      source: 'audio1'
  - service: media_player.volume_set
    data:
      entity_id: media_player.living_room_stereo_main
      volume_level: 0.77
  - delay: '00:00:12'
  - service: media_player.select_source
    data:
      entity_id: media_player.living_room_stereo_main
      source: 'audio1'
  - service: media_player.volume_set
    data:
      entity_id: media_player.living_room_stereo_main
      volume_level: 0.77
  - service: media_player.media_play
    entity_id: media_player.living_room
- id: auto_lock
  alias: Lock After 20 Minutes
  description: ''
  trigger:
  - entity_id: binary_sensor.unlocked_closed
    for: 00:20:00
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      entity_id: lock.home_door_lock
    service: lock.lock
- id: sonos_volume_group
  alias: Volume Change, Sonos Group
  description: ''
  trigger:
  - entity_id: sensor.bedroom_volume
    platform: state
  - entity_id: sensor.kitchen_volume
    platform: state
  - entity_id: sensor.living_room_volume
    platform: state
  condition:
  - condition: template
    value_template: >
      {{ not is_state('media_player.'+trigger.entity_id.replace('sensor.', '').replace('_volume',''), 'playing') }}
  - condition: template
    value_template: >
      {{ is_state('media_player.' + states('input_select.music_controller'), 'playing') }}
  action:
  - data_template:
      target_player: media_player.{{ trigger.entity_id.replace('sensor.', '').replace('_volume',
        '') }}
    service: script.sonos_group
- id: sonos_volume_ungroup
  alias: Volume Change, Sonos Ungroup
  description: ''
  trigger:
  - entity_id: sensor.bedroom_volume
    platform: state
  - entity_id: sensor.kitchen_volume
    platform: state
  - entity_id: sensor.living_room_volume
    platform: state
  condition:
  - condition: template
    value_template: >
      {{ not is_state('media_player.'+trigger.entity_id.replace('sensor.', '').replace('_volume',''), 'playing') }}
  - condition: template
    value_template: >
      {{ not is_state('media_player.' + states('input_select.music_controller'), 'playing') }}
  action:
  - service: sonos.unjoin
    data_template:
      entity_id: "{{ 'media_player.'+trigger.entity_id.replace('sensor.', '').replace('_volume','') }}"
- id: sonos_play_change_controller
  alias: Sonos Play, Change Music Controller
  description: ''
  trigger:
  - entity_id: media_player.bedroom
    platform: state
    to: playing
  - entity_id: media_player.kitchen
    platform: state
    to: playing
  - entity_id: media_player.living_room
    platform: state
    to: playing
  condition: []
  action:
  - data_template:
      target_player: '{{ trigger.entity_id }}'
    service: script.sonos_set_controller
