    to: 'on'
    entity_id:
    - binary_sensor.front_door
    - binary_sensor.side_door
    for:
    - 00:20:00
    - 00:40:00
    - 01:00:00
  condition: []
  action:
  - data_template:
      message: 'Hey silly, the {{ state_attr(trigger.entity_id, ''friendly_name'')|lower
