  bedroom:
    name: Bedroom
    entities:
      - light.bedroom
  upstairs:
    name: Upstairs, No Bedroom
    entities:
      - light.living_room
      - light.front_door
      - switch.backyard_lights
      - switch.kitchen_light
      - input_boolean.alexa_ha_plug
  upstairs_lights:
    name: Upstairs Lights
    entities:
      - light.living_room
      - switch.kitchen_light
    #   - input_boolean.alexa_ha_plug
  guest_room:
    name: Guest Room
    entities:
      - light.guest_room
      - media_player.guest_room_stereo_main
      - media_player.television
  core_present:
    name: K or M present
    entities:
      - binary_sensor.k_present
      - binary_sensor.m_present
  all_present:
    name: All Present
    entities:
      - binary_sensor.k_present
      - binary_sensor.m_present
      - input_boolean.guests_visiting
      - input_boolean.x_present


